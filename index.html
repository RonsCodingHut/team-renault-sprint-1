<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Task Manager</title>
  </head>
  <body  onload="display_ct()";>
    <!-- <div class="container-fluid bg-primary"> -->
    <nav class="navbar navbar-light bg-primary">
      <span class="h1 text-white mb-0 h1 mx-auto" id="taskManager"
        >Task Manager</span
      >
    </nav>
    <h4 id="timeDate"><span id="ct"></span></h4>

    <!-- Jumbotron Banner -->
    <div class="banner">
      <h1 class="display-4">Organize Everything</h1>
      <div class="printer">
        <div class="typed-out">
          Try out our task manager to organize all of the tasks you and
          your team need to do!
        </div>
      </div>
      <hr class="my-4" />
      <button
        type="button"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        class="btn btn-primary btn-lg"
      >
        Add Task
      </button>
    </div>
    <!-- </div>
    </div> -->

    <!-- Modal -->
    <div 
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Add a task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="form-group row">
                <label for="taskName" class="col-sm-3 col-form-label"
                  >Task Name:</label>

                <div class="col-sm-12">
                  <input
                    type="text"
                    name="taskName"
                    class="form-control"
                    id="taskName"
                    placeholder="Task Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="description" name= "description" class="col-sm-3 col-form-label"
                  >Description:</label>
                <div class="col-sm-12">
                  <textarea
                    class="form-control"
                    id="description"
                    placeholder="Description"
                    rows="4"
                    cols="60"
                  ></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="dueDate" class="col-form-label">Due Date:</label>
                <div>
                  <input
                    type="date"
                    class="form-control"
                    name="dueDate"
                    id="dueDate"
                    placeholder="Due Date"
                    min="2022-01-01"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="assignedTo">Assigned to:</label>
                <input
                  type="text"
                  name="assignedTo"
                  class="form-control"
                  id="assignedTo"
                  placeholder="Assigned to"
                />
              </div>
              <div class="form-group">
                <label for="status">Status:</label>
                <select id="setStatus" name="setStatus" class="form-control">
                  <option value>Select Status</option>
                  <option value="To Do">To Do</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Review">Review</option>
                  <option value="Done">Done</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="reset" value="reset" class="btn btn-secondary">Reset</button>
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                <!-- <button type="submit" class="btn btn-primary" value="submit" id="submit" >Submit</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Status Headers -->
    <div class="container my-5">
      <div class="row">
        <div class="col bg-danger rounded mx-2 text-white">
          <h3 style="text-align: center">To Do</h3>
        </div>
        <div class="col bg-warning rounded mx-2 text-white">
          <h3 style="text-align: center">In Progress</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3 style="text-align: center">Review</h3>
        </div>
        <div class="col bg-success rounded mx-2 text-white">
          <h3 style="text-align: center">Done</h3>
        </div>
      </div>
    </div>

    <!-- Task Cards -->
    <div id="taskCardContainer">
      <div class="tasks col mx-2" id="statusToDo"></div>
      <div class="tasks" id="statusInProgress"></div>
      <div class="tasks" id="statusReview"></div>
      <div class="tasks" id="statusDone"></div>
    </div>
    
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Footer -->
    <footer
      class="text-center text-white fixed-bottom"
      style="background-color: #21081a"
    >
      <!-- Grid Container -->
      <div class="container p-1"></div>

      <!-- Copyright -->
      <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="https://idoubledareyou.com.au/"
          >idoubledareyou.com.au</a
        >
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
